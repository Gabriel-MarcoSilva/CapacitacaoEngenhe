<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header> calculadora </header>

    <section id="container">
        <section id="display">
            <div id="operacoes">0</div>
            <div id="resultado"></div>
        </section>
        <section id="buttons">

            <button class="button" onclick="calcular(7)">7</button>
            <button class="button" onclick="calcular(8)">8</button>
            <button class="button" onclick="calcular(9)">9</button>
            <button class="button" onclick="operacoes('+')">+</button>
            <button class="button" onclick="calcular(4)">4</button>
            <button class="button" onclick="calcular(5)">5</button>
            <button class="button" onclick="calcular(6)">6</button>
            <button class="button" onclick="operacoes('-')">-</button>
            <button class="button" onclick="calcular(1)">1</button>
            <button class="button" onclick="calcular(2)">2</button>
            <button class="button" onclick="calcular(3)">3</button>
            <button class="button" onclick="operacoes('x')">x</button>
            <button class="button" onclick="reset()">R</button>
            <button class="button" onclick="calcular(0)">0</button>
            <button class="button" onclick="igual()">=</button>
            <button class="button" onclick="operacoes('/')">/</button>

        </section>
    </section>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>

</html>
